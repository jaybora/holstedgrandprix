<!doctype html>
<html ng-app="grandprix">

        <!-- JavaScript libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.2.js"></script>

                </li>
                <li ng-class="{active: isActive('/teams')}"

                </li>

                <li ng-class="{active: isActive('/races')}"

                    <a href="/_ah/login?action=Logout">Log ud</a>
                </li>
              </ul>

          </div>

        <div ng-view></div>
