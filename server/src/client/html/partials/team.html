<div class="modal-header">
    <h3 class="modal-title" ng-show="mode == 'new'">Tilføj et team</h3>
    <h3 class="modal-title" ng-show="mode == 'edit'">Ret et team</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="teamkey">Nøgle</label>
            <input type="text" ng-model="team.teamkey" class="form-control" id="teamname" placeholder="Team-nøgle"/>
        </div>
        <div class="form-group">
            <label for="teamname">Navn</label>
            <input type="text" ng-model="team.name" class="form-control" id="teamname" placeholder="Navn på team"/>
        </div>
        <div class="form-group">
            <div class="btn-group" role="group" aria-label="...">
                <input type="submit" class="btn btn-default" style="display:none;" value="Gem" ng-click="ok()"/>
                <button class="btn" style="width: 70pt;" ng-click="cancel()">Annuller</button>
                <button class="btn btn-danger" style="width: 70pt;" ng-click="delete()">Slet</button>
                <button type="submit" class="btn btn-default" style="width: 70pt;" ng-click="ok()">Gem</button>
            </div>
        </div>
    </form>
</div>
