<div class="modal-header">
	<h3 class="modal-title">Bonner med {{category}}</h3>
</div>
<div class="modal-body">
	<table class="table">
		<tr>
			<th>Butik</th>
			<th>Dato</th>
		</tr>
		<tr ng-repeat="ticket in tickets track by $index">
			<td>{{ticket.storeid | storeName}}</td>
			<td>{{ticket.ticketdate | date:'fullDate'}}</td>
    	</tr>
	</table>
	<div class="btn-group" role="group" aria-label="...">	
		<button class="btn" style="width: 70pt;" ng-click="close()">Fint</button>
	</div>
</div>
