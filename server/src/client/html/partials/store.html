<div class="modal-header">
	<h3 class="modal-title" ng-show="mode == 'new'">Tilføj en butik</h3>
	<h3 class="modal-title" ng-show="mode == 'edit'">Ret en butik</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="storename">Navn</label>
			<input type="text" ng-model="store.name" class="form-control" id="storename" placeholder="Navn på butik"/>
		</div>
		<div class="form-group">
			<div class="btn-group" role="group" aria-label="...">
				<input type="submit" class="btn btn-default" style="display:none;" value="Gem" ng-click="ok()"/>
				<button class="btn" style="width: 70pt;" ng-click="cancel()">Annuller</button>
				<button class="btn btn-danger" style="width: 70pt;" ng-click="delete()">Slet</button>
				<button type="submit" class="btn btn-default" style="width: 70pt;" ng-click="ok()">Gem</button>
			</div>
		</div>
	</form>
</div>
