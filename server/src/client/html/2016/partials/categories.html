<div class="container" ng-init="list()">
	<h1>Kategorier <small>Ret eller tilføj</small></h1>
	<div class="alert alert-success" role="alert" ng-show="resptext">{{resptext}}</div>
	<div class="alert alert-danger" role="alert" ng-show="errmsg">{{errmsg}}</div>

	<table ng-hide="loading" class="table table-striped">
		<tr>
			<th>Kategori</th>
			<th>Med mad?</th>
		</tr>
		<tr style="cursor: pointer;" ng-repeat="cat in categories | orderBy:'name'" ng-click="editcategory(cat)">
			
				<td>{{cat.name}}</td>
				<td>{{cat.food | yesNo}}</td>
			
		</tr>
		<caption>
			<button class="btn btn-default" ng-click="editcategory()">Ny</span></button>
		</caption>

	</table>
	<div ng-show="loading" class="progress progress-striped active">
  		<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
  			Venter på server..
  		</div>
    </div>
	<h5 class="alert alert-warning" ng-show="nodata() && !loading">Ingen kategorier. Opret nogen</h5>

</div>
